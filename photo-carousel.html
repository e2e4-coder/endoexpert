<script>

    $(document).ready(function () {

      var caroselSliderSmall = new Swiper ('#photo-carousel-slider-small', {

        loop: true,
        slidesPerView: 6,
        spaceBetween : 20,
        navigation: {
          nextEl: '#photo-carousel-slider-small-wrapper .swiper-button-next',
          prevEl: '#photo-carousel-slider-small-wrapper .swiper-button-prev',
        },

      });

      var caroselSlider = new Swiper ('#photo-carousel-slider', {

        loop: true,
        effect: 'coverflow',
        //grabCursor: true,
        centeredSlides: true,
        loopAdditionalSlides: 10,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows : true,
        },
      });


      $('#photo-carousel-slider').on('click', '.swiper-slide', function (e) {

        if ($(this).hasClass('swiper-slide-next')) {

          caroselSlider.slideNext();
          e.stopPropagation();
          return false;
        }

        if ($(this).hasClass('swiper-slide-prev')) {

          caroselSlider.slidePrev();
          e.stopPropagation();
          return false;
        }


      });

      $('#photo-carousel-slider-small').on('click', '.swiper-slide', function (e) {

        caroselSlider.slideToLoop($(this).data('swiper-slide-index'));



      });

    });

</script>
